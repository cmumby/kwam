<h1>{{ movie.Title }}</h1>
<div class="poster">
	<table>
		<thead>
			<tr>
				<th>Year</th>
				<th>Awards</th>
				<th>Poster</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>{{movie.Released}}</td>
				<td>{{movie.Awards}}</td>
				<td><img src="{{movie.Poster}}" ></td>
			</tr>
		</tbody>
	
</div>
